<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            .form-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
                width: 100%;
            }
            .form-box {
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                padding: 30px 40px;
                text-align: center;
                max-width: 400px;
                width: 100%;
            }
            .form-box h2 {
                font-size: 24px;
                color: #333333;
                margin-bottom: 10px;
            }
            .form-box h3 {
                font-size: 18px;
                color: #666666;
                margin-bottom: 20px;
            }
            input[type="text"],
            input[type="password"],
            input[type="email"],
            input[type="tel"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #dddddd;
                border-radius: 5px;
                font-size: 14px;
                color: #333333;
                box-sizing: border-box;
            }
            input:focus {
                border-color: goldenrod;
                outline: none;
            }
            button {
                background-color: rgb(6, 114, 236);
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                margin-top: 10px;
                width: 100%;
                transition: all 0.2s ease;
            }
            button:hover {
                background-color: #064fec;
            }
            a {
                color: white;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            @media screen and (max-width: 480px) {
                .form-box {
                    padding: 20px;
                }
                input {
                    font-size: 12px;
                    padding: 8px;
                }
                button {
                    font-size: 14px;
                    padding: 8px;
                }
            }
        </style>    
</head>
<body>
    <main class="form-container">
        <section class="form-box">
            <h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Stock<span style="color: goldenrod;">Pulse</span></h2>
            <h3 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Join Us!</h3>
            <form id="signupForm">
                <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required minlength="4" maxlength="15" pattern="^[a-zA-Z0-9_]+$" title="Username must contain only letters, numbers, and underscores, and no spaces.">
                <input type="password" 
                id="loginPassword" 
                name="password" 
                placeholder="Enter your password" 
                required 
                minlength="6" 
                maxlength="20" 
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&])[A-Za-z\d!@#$%^&]{6,20}$" 
                title="Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.">                         
                <input type="email" name="email" id="signupEmail" placeholder="Email" required>
                <input type="tel" name="phone" id="signupPhone" placeholder="Phone Number" required>
                <button type="submit"> <a href="{{ url_for('index') }}" style="text-decoration: none;color: white;">Continue</a></button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById("signupForm").onsubmit = function(event) {
            event.preventDefault();
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            const email = document.getElementById("signupEmail").value;
            const phone = document.getElementById("signupPhone").value;
            const userData = {
                username: username,
                password: password,
                email: email,
                phone: phone,
            };
            localStorage.setItem("userData", JSON.stringify(userData));
            window.location.href = "{{ url_for('index') }}";
        };
    </script>
</body>
</html>
